<!DOCTYPE html>
<html>
	<head>
		<title>Predictions</title>
		<style type="text/css">
			table {
				border-collapse: collapse;
			}

			th {
				width: 75%;
			}

			th, td {
				border: 1px solid black;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<h1>Mystery Hunt predictions</h1>
		<form action="{% url 'mystery_hunt:process' %}" method="post">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
			</table>
			<input type="submit" value="Submit">
		</form>
		<p><a href="{% url 'mystery_hunt:all' %}">Show responses</a></p>
	</body>
</html>
